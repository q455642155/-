<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js去重</title>
    <style type="text/css">
    *{padding:0;margin:0;}
    div{width:100px;height:50px;position:absolute;background:green;margin-top:20px;left:0;}
    </style>
</head>

<body>
    <script type="text/javascript">
        var array = [{"name":"123"},{"name":"123"},{"name":"456"}];
        function UniquePay(paylist){
            var payArr = [array[0]];
            for(var i = 1; i < paylist.length; i++){
                var payItem = paylist[i];
                var repeat = false;
                for (var j = 0; j < payArr.length; j++) {
                  if (payItem.name == payArr[j].name) {
                         repeat = true;
                         break;
                  }
             }
                      if (!repeat) {
                          payArr.push(payItem);
                      }
            }
            return payArr;
        }
        console.log(UniquePay(array))
    </script>
</body>

</html>
